<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css与Style绑定</title>
    <style>
        .aClass{
            background: darkred;
        }
        .bClass{
            background: darkgreen;
        }
        .cClass{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">b
        <h2>1. Class绑定： :class='xxx'</h2>
        <h4>XXX可以是字符串  /  对象   / 数组</h4>
        <p class="cClass" :class="a">XXX是字符串</p>
        <p :class="{aClass:isTrue,bClass:isTrue}">XXX是对象</p>
        <p :class="['aClass','bClass']">XXX是数组</p>
        <br/><br/>
        <h2>2. style绑定</h2>
        <p :style="{color:styleRed}">XXX是对象</p>
        <button @click="update">更新</button>
    </div>
    <script src="../js/node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data: {
                a:"aClass",
                isTrue:true,
                isFalse:false,
                styleRed:'red'
            },
            methods: {
                update(){
                    this.a = "bClass"
                }
            }
        })
    </script>
</body>
</html>
