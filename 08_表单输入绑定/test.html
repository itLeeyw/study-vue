<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单输入绑定</title>
</head>
<body>
    <div id="app">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <label>用户名：</label>
            <input type="text" v-model="username"><br>
            <label>密码：</label>
            <input type="password" v-model="password"><br>
            <label>性别：</label>
            <input type="radio" id="female" value="女" v-model="sex">
            <label for="female">女</label>
            <input type="radio" id="male" value="男" v-model="sex">
            <label for="male">男</label><br>
            爱好
            <input type="checkbox" id="basket" value="篮球" v-model="likes">
            <lable for="basket">篮球</lable>
            <input type="checkbox" id="rap" value="rap" v-model="likes">
            <lable for="rap">rap</lable><br>
            <input type="submit" value="注册">

        </form>
    </div>
    <script src="../js/node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                username:'',
                password:'',
                sex:'女',
                likes:[]
            },
            methods:{
                handleSubmit(){
                    alert(this.username);
                    alert(this.password);
                }
            }
        })
    </script>
</body>
</html>
