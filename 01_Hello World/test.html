<!doctype html>
<html lang="`en`">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_html</title>
</head>
<body>
    <div id="app">
        <!--通过v-model进行view和model的双向绑定-->
        <input type="text" v-model="message" />
        <!-- {{}} 双大括号语法来让view获取model中的数据 -->
        <p>hello {{message}}！</p>
        <script type="application/javascript" src="../js/node_modules/vue/dist/vue.js"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: '李伟豪'
                }
            })
        </script>

        <!--
        MVVM
        M:Model,模型,数据对象（data）
        V:View ,视图，temlplate页面
        VM:ViewModel，视图模型，view的实例
        -->



    </div>
</body>
</html>
