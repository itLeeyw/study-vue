<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>event处理</title>
</head>
<body>
    <div id="app">
        <h2>1. 绑定监听</h2>
        <button v-on:click="test1">test1</button>
        <button @click="test2('atleeyw')">test2</button>
        <button @click="test3($event)">test3</button>
        <button @click="test4(111,$event)">test4</button>
        <h2>2. 事件修饰符</h2>
        <div style="width:200px;height: 200px; background: red;" @click="test5">
            <div style="width:100px;height: 100px; background: green;" @click.stop="test6">

            </div>
        </div>
        <a href="http://www.bilibili.com" @click.prevent="test7">去bilibili</a>
        <h2>3. 按键修饰符</h2>
        <input type="text" @keyup.13="test8($event)">
    </div>
    <script src="../js/node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data: {
                test1(){
                    alert('test1')
                },
                test2(msg){
                    alert(msg)
                },
                test3(event){
                    console.log(event)
                    alert(event.target.innerHTML)
                },
                test4(number,event){
                    alert(number + '-----' + event.target.innerHTML)
                },
                test5(){
                    alert("外部")
                },
                test6(){
                    //event.stopPropagation() 取消冒泡事件
                    alert("里面")
                },
                test7(){
                    //event.preventDefault() 取消默认事件
                    alert("假装去b站")
                },
                test8(event){
                    // if(event.keyCode === 13){
                        alert(event.target.value)
                    // }
                }
            }
        })
    </script>
</body>
</html>
